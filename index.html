<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>blueMSX Live</title>
    <link rel="stylesheet" href="app.css?201902121430" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-submenu.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js" defer></script>
    <script src="js/filesaver.js" defer></script>
    <script src="js/bootstrap-submenu.js" defer></script>
    <script src="js/docs.js" defer></script>
    <script data-main="src/webapp/webappboot" type="text/javascript" src="lib/require.js" defer></script>
</head>

<body style="background-color:#f8f8f8">
    <div id="windowContainer" class=" emu-container">
        <div id="emuContainer" class="emu-window">
            <div id="emuLeftBar" class="emu-left">
                <div class="dropright buttongroupmargin">
                    <img src="img/power.png" class="emu-center dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                    <div class="dropdown-menu">
                        <button class="dropdown-item btn-sm" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('power', { detail: 'reset' }));">Reset</button>
                        <button class="dropdown-item btn-sm" type="button" id="emu-pause" onclick="javascript: document.dispatchEvent(new CustomEvent('power', { detail: 'pause' }));">Pause</button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item btn-sm" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('savestate', { detail: 'quickload' }));">Quick Load State</button>
                        <button class="dropdown-item btn-sm" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('savestate', { detail: 'quicksave' }));">Quick Save State</button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item btn-sm" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'load-state' }));">Load State</button>
                        <button class="dropdown-item btn-sm" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('savestate', { detail: 'save' }));">Save State</button>
                    </div>
                </div>

                <div class="dropright buttongroupmargin">
                    <img src="img/cart1.png" class="emu-center dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                    <div class="dropdown-menu">
                        <button class="dropdown-item btn-sm" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'insert-cart0' }));">Insert</button>
                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle btn-sm" id="romspecial-cart0" type="button">Insert Special</button>
                            <div class="dropdown-menu" id="type-special0">
                            </div>
                        </div>
                        <button class="dropdown-item btn-sm" type="button" disabled id="eject-cart0" onclick="javascript: document.dispatchEvent(new CustomEvent('eject', { detail: 'eject-cart0' }));">Eject</button>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle btn-sm" disabled id="romtype-cart0" type="button">Rom Type</button>
                            <div class="dropdown-menu" id="type-cart0">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropright">
                    <img src="img/cart2.png" class="emu-center dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                    <div class="dropdown-menu">
                        <button class="dropdown-item btn-sm" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'insert-cart1' }));">Insert</button>
                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle btn-sm" id="romspecial-cart1" type="button">Insert Special</button>
                            <div class="dropdown-menu" id="type-special1">
                            </div>
                        </div>
                        <button class="dropdown-item btn-sm" type="button" id="eject-cart1" onclick="javascript: document.dispatchEvent(new CustomEvent('eject', { detail: 'eject-cart1' }));">Eject</button>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle btn-sm" disabled id="romtype-cart1" type="button">Rom Type</button>
                            <div class="dropdown-menu" id="type-cart1">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropright buttongroupmargin">
                    <img src="img/diska.png" class="emu-center dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                    <div class="dropdown-menu">
                        <button class="dropdown-item btn-sm" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'insert-disk0' }));">Insert</button>
                        <button class="dropdown-item btn-sm" type="button" disabled id="eject-disk0" onclick="javascript: document.dispatchEvent(new CustomEvent('eject', { detail: 'eject-disk0' }));">Eject</button>
                    </div>
                </div>

                <div class="dropright">
                    <img src="img/diskb.png" class="emu-center dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                    <div class="dropdown-menu">
                        <button class="dropdown-item btn-sm" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'insert-disk1' }));">Insert</button>
                        <button class="dropdown-item btn-sm" type="button" disabled id="eject-disk1" onclick="javascript: document.dispatchEvent(new CustomEvent('eject', { detail: 'eject-disk1' }));">Eject</button>
                    </div>
                </div>

                <div class="dropright buttongroupmargin">
                    <img src="img/machine.png" class="emu-center dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                    <div class="dropdown-menu" id="machines-menu">
                    </div>
                </div>


                <div class="dropright buttongroupmargin">
                    <img src="img/settings.png" class="emu-center dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                    <div class="dropdown-menu">
                        <button class="dropdown-item btn-sm" type="button" data-toggle="modal" data-target="#inputConfigModal">Input Configuration</button>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle btn-sm" type="button">Window Size</button>
                            <div class="dropdown-menu" id="windowsize-menu">
                            </div>
                        </div>
                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle btn-sm" type="button">Audio Buffer Size</button>
                            <div class="dropdown-menu" id="audiobuffersize-menu">
                            </div>
                        </div>
                    </div>
                </div>

                <img class="emu-center buttongroupmargin" src="img/fullscreen.png" type="button" onclick="javascript: document.dispatchEvent(new Event('fullscreen'));">

                <div class="emu-menu-middle"></div>

                <div class="emu-cpu-usage" id="emu-cpu-usage"></div>
            </div>


            <div id="emuCanvasContainer" class="emu-middle">
                <canvas id="emuCanvas" style="border:1px solid #000000; width:100%; height: 100%;"></canvas>
            </div>


            <div id="emuRightBar" class="emu-right">
                <div class="emu-led-box emu-led-group-separator">
                    <div class="emu-led" id="emu-led-fdd1"></div>
                    <div class="emu-led-description">FDD1</div>
                </div>
                <div class="emu-led-box">
                    <div class="emu-led" id="emu-led-fdd2"></div>
                    <div class="emu-led-description">FDD2</div>
                </div>
                <div class="emu-led-box">
                    <div class="emu-led" id="emu-led-cas"></div>
                    <div class="emu-led-description">CAS</div>
                </div>
                <div class="emu-led-box">
                    <div class="emu-led" id="emu-led-hdd"></div>
                    <div class="emu-led-description">HDD</div>
                </div>
                <div class="emu-led-box emu-led-group-separator">
                    <div class="emu-led" id="emu-led-caps"></div>
                    <div class="emu-led-description">CAPS</div>
                </div>
                <div class="emu-led-box">
                    <div class="emu-led" id="emu-led-kana"></div>
                    <div class="emu-led-description">KANA</div>
                </div>
                <div class="emu-led-box emu-led-group-separator">
                    <div class="emu-led" id="emu-led-r800"></div>
                    <div class="emu-led-description">R800</div>
                </div>

                <div class="emu-menu-middle"></div>

                <div class="emu-logo">
                    <img src="img/bluemsx.png" width="32" height="32" />
                </div>
                <div class="emu-version">v 0.3.3</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="inputConfigModal" tabindex="-1" role="dialog" aria-labelledby="inputConfigModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inputConfigModalLabel">Input Configuration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body input-body">

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-keyboard-tab" data-toggle="tab" href="#nav-keyboard" role="tab" aria-controls="nav-keyboard" aria-selected="true">Keyboard</a>
                            <a class="nav-item nav-link" id="nav-joystick1-tab" data-toggle="tab" href="#nav-joystick1" role="tab" aria-controls="nav-joystick1" aria-selected="false">Joystick 1</a>
                            <a class="nav-item nav-link" id="nav-joystick2-tab" data-toggle="tab" href="#nav-joystick2" role="tab" aria-controls="nav-joystick2" aria-selected="false">Joystick 2</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-keyboard" role="tabpanel" aria-labelledby="nav-keyboard-tab">
                            <div class="input-panel">
                                <div class="keyboard-wrapper">
                                    <img class="keyboard" src="img/keyboard.png" />
                                    <img class="keyboard-key" src="img/clear.gif" />
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-joystick1" role="tabpanel" aria-labelledby="nav-joystick1-tab">

                        </div>
                        <div class="tab-pane fade" id="nav-joystick2" role="tabpanel" aria-labelledby="nav-joystick2-tab">

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileLoader" name="files" title="Load File" style="display: none;" />
</body>
</html>
