                </li>

                    <a class="nav-link dropdown-toggle" href="#" id="navbarMenuLinkDiskA" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Disk A
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarMenuLinkDiskA">
                        <a class="dropdown-item" href="#" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'insert-diska' }));">Insert</a>

                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarMenuLinkMachine" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <div><span id="info"></span></div>

    <input type="file" id="fileLoader" name="files" title="Load File" style="display: none;" />
