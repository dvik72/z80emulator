<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>blueMSX Live</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-submenu.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js" defer></script>
    <script src="js/bootstrap-submenu.js" defer></script>
    <script src="js/docs.js" defer></script>
    <script data-main="src/webapp/webappboot" type="text/javascript" src="lib/require.js" defer></script>
</head>

<body style="background-color:#36363a">
    <div>
        <div calass="row">
            <div class="col-sm-4 col-sm-offset-2 mb-3 btn-group">
                <button class="btn btn-secondary" type="button" onclick="javascript: document.dispatchEvent(new Event('reset'));">
                    Reset
                </button>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                        Cart 1
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'insert-cart0' }));">Insert</button>
                        <button class="dropdown-item" type="button" disabled id="eject-cart0" onclick="javascript: document.dispatchEvent(new CustomEvent('eject', { detail: 'eject-cart0' }));">Eject</button>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle" type="button">Rom Type</button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" type="button">Type A</button>
                                <button class="dropdown-item" type="button">Type B</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                        Cart 2
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'insert-cart1' }));">Insert</button>
                        <button class="dropdown-item" type="button" id="eject-cart1" onclick="javascript: document.dispatchEvent(new CustomEvent('eject', { detail: 'eject-cart1' }));">Eject</button>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown dropright dropdown-submenu">
                            <button class="dropdown-item dropdown-toggle" type="button">Rom Type</button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" type="button">Type A</button>
                                <button class="dropdown-item" type="button">Type B</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                        Disk A
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'insert-disk0' }));">Insert</button>
                        <button class="dropdown-item" type="button" id="eject-disk0" onclick="javascript: document.dispatchEvent(new CustomEvent('eject', { detail: 'eject-disk0' }));">Eject</button>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                        Disk B
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="button" onclick="javascript: document.dispatchEvent(new CustomEvent('file', { detail: 'insert-disk1' }));">Insert</button>
                        <button class="dropdown-item" type="button" id="eject-disk1" onclick="javascript: document.dispatchEvent(new CustomEvent('eject', { detail: 'eject-disk1' }));">Eject</button>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
                        Machine
                    </button>
                    <div class="dropdown-menu" id="machines-menu">
                    </div>
                </div>
            </div>
        </div>

        <canvas id="emuCanvas" width="640" height="480"></canvas>
        <div><span id="cpuusage"></span></div>
        <div><span id="info"></span></div>
    </div>

    <input type="file" id="fileLoader" name="files" title="Load File" style="display: none;" />
</body>
</html>
